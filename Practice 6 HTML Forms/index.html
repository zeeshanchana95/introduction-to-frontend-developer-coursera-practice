<!DOCTYPE html>
<html>
    <head>
        <title>HTML Forms</title>
    </head>
    <body>
        <form action="/registration" method="POST">
            <label for="username">Username</label><br>
            <input type="text" name="username" /><br>

            <label for="password">Password</label><br>
            <input type="password" name="password" /><br><br>

           
            <input type="checkbox" name="dog" value="Dog" />
            <label for="dog">I am dog</label><br>
            <input type="checkbox" name="cat" value="Cat" />
            <label for="cat">I am cat</label><br><br>

            <input type="radio" name="right" value="Right">
            <label for="right">I am right-handed</label><br>
            <input type="radio" name="left" value="Left">
            <label for="left">I am left-handed</label><br><br>

            <input type="number" name="number" /><br>
            <input type="email" name="email" /><br>
            <input type="file" name="file" /><br><br>

            <textarea name="textarea" rows="5"></textarea><br>
            <select>
                <option name="chocolate">Chocolate</option><br>
                <option name="ice_cream">Ice Cream</option>
            </select>
            <input type="submit" /><br><br>
        </form>


        <form>
            <input type="button"><br>
            <input type="checkbox"><br>
            <input type="color"><br>
            <input type="date"><br>
            <input type="datetime-local"><br>
            <input type="time"><br>
            <input type="email"><br>
            <input type="file"><br>
            <input type="hidden"><br>
            <input type="image"><br>
            <input type="month"><br>
            <input type="number"><br>
            <input type="password"><br>
            <input type="radio"><br>
            <input type="range"><br>
            <input type="reset"><br>
            <input type="search"><br>
            <input type="submit"><br>
            <input type="tel"><br>
            <input type="text"><br>
            <input type="time"><br>
            <input type="url"><br>
            <input type="week"><br>
        </form>

        
        
    </body>
</html>
